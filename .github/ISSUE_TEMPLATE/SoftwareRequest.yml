name: New Software Request
description: File a software request.
title: "[Application]: "
labels: ["software", "request"]
projects: ["ASU-KE/RC"]
assignees:
  - acchapm1
body:
  - type: markdown
    attributes:
      value: "Thank you for taking the time to fill out this Software Request form."
  - type: input
    id: email
    attributes:
      label: Contact email
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: true
  - type: input
    id: asurite
    attributes:
      label: ASURITE
      description: What is your ASURITE?
      placeholder: ex. acchapm1
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Software Description
      description: tell us as much as you can about the software being requested?
      placeholder: Software name, version, and a brief description of what it does.
    validations:
      required: true
  - type: dropdown
    id: cluster
    attributes:
      label: Cluster
      description: Please choose the cluster that this software will be installed on.
      multiple: false
      options:
        - Sol
        - Phoenix 
      default: 0
    validations:
      required: true
